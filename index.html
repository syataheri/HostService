<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>CloudService</title>
  </head>
  <body>
    <div class="card testimonail">
      <div class="grid grid--coll2">
        <div class="testimonail__image-container">
          <img
            class="testimonail__image"
            src="/images/testimonial.jpg"
            alt="A happy, smiling customer."
          />
          <div class="icon-container testimonail__icon icon-container--accent">
            <svg class="icon icon--accent">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </div>
        </div>
        <blockquote class="quote">
          <p class="quote__body">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore
            culpa nesciunt, accusantium ea magnam earum qui nemo cum officia
            voluptatem a, corrupti, totam odio laborum.
          </p>
          <div class="media">
            <svg class="icon icon--primary quote__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
            <div class="media__body">
              <h3 class="media__header quote__author">John Sina</h3>
              <p class="quote__autor-company">WWA Company</p>
            </div>
          </div>
        </blockquote>
      </div>
    </div>
  </body>
</html>
